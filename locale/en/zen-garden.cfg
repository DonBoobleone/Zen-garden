[technology-description]
basic-gardening=Unlocks the ability to process wood into tree seeds.
composting=Unlocks recipes to create compost from wood and spoilage.
soil-mixing=Unlocks soil mixing.
charcoal-burning=Unlocks the ability to produce coal from wooden chests by burning them in a smelter.
space-gardening=Unlocks advanced gardening techniques for space environments.
gear-gardening=Unlocks the Gear Garden for efficient pollution filtering.
zen-gardening=Unlocks the ability to craft decorative Zen trees and Gardens. They have passive and active pollution filtering capability.
tree-seeding-pine=Unlocks the ability to process wood into pine tree seeds.
tree-seeding-birch=Unlocks the ability to process wood into birch tree seeds.
